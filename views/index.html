<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperaturen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Web App">
        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">
        <!-- Set viewport. -->
        <meta name="viewport" content="initial-scale=1">
        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }</style>

        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" media="all" rel="stylesheet" />
        <link href="css/styles.css" media="all" rel="stylesheet" />
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <h1>Temperaturen</h1>

            <div class="row sensor" data-sensor="<%= sensor.name %>">
              <div class="col-sm-12">
                <h4 class="name pull-left">
                  <%= sensor.name %>
                  <small class="timeago">
                    <!--<span class="glyphicon glyphicon-time"></span>-->
                    <span class="val"><%= distance_of_time_in_words_to_now(sensor.last_update) %></span>
                  </small>
                </h4>
                <h3 class="temperature pull-right">
                  <span><%= sensor.current_temperature %></span><sup>Â°C</sup>
                </h3>
              </div>
              <div class="col-sm-12">
                <div class="chart"></div>
              </div>
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="js/dashboard.js"></script>

    </body>
</html>
