<!DOCTYPE html>
<html class="no-js" ng:app="temperature">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperaturen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Web App">
        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">
        <!-- Set viewport. -->
        <meta name="viewport" content="initial-scale=1">
        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }</style>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" media="all" rel="stylesheet" />
        <link href="css/styles.css" media="all" rel="stylesheet" />
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container" ng:controller="DashboardCtrl">
          <h1 style="text-align:center;">Temperaturen</h1>

          <div class="row sensor">
              <div class="col-xs-12">
                <div id="mainChart"></div>
              </div>
	  </div>
	  <div class="row temps" ng:repeat="sensor in sensors">
	      <div class="col-xs-7 col-xs-offset-1 ">
		  <h5 ng:bind="sensor" class="sensor" ng:style="{'color':colors[$index]}"> />
	      </div>
	      <div class="col-xs-3">
		  <h4 class="temperature" ng:style="{'color':colors[$index]}">%%currentTemperature(sensor)%%Â°C</h4>
	      </div> 
            </div>
        </div>

        <!-- Scripts -->
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
